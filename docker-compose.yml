version: '3.8'

networks:
  phportable:
    name: phportable

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx
    depends_on:
      - php
      - mysql
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./src:/code/Projects
    networks:
      - phportable

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      - ./src:/code/Projects
    networks:
      - phportable

  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - 4306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: laraveldb
      MYSQL_USER: phportable
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - phportable

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: PhpMyAdmin
    ports:
      - "8080:80"    #this line maps your pc port to the container port
    depends_on:
      - mysql    #this line links this container to the db container
    environment:
      PMA_HOST: mysql
    networks:
      - phportable    
  
